<!doctype html>
<html>
<head>
    <title>Qwirk Home</title>
</head>

<body>

<div ng-controller="RoomController">

    <form name="RoomForm" ng-submit="createRoom(information)" novalidate>

        <h2>New room : </h2>
        <label for="roomName">Room name :</label>
        <input type="text" id="roomName"
               ng-model="information.roomName">

        <button type="submit">Let's chat!</button>

    </form>

    <h1>Your groups :</h1>

    <div ng-repeat="room in rooms">
        <button ui-sref="group({roomId: room._id, room: room})">
            Room {{room.name}}
        </button>
    </div>



</div>

</body>
</html>
