<!DOCTYPE html>
<html lang="en">
<head>
    <title>Welcome to Qwirk</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

    <button class="margin-2" ui-sref="home.channels"><span class="glyphicon glyphicon-home"></span> </button>

    <div ng-controller="ChatController">

        <h1 class="text-center">Channel {{room.name}}</h1>

        <div class="row">
            <div class="col-md-8">
                <div class="panel panel-default panel-custom height-50" style="overflow-y: scroll">
                    <div ng-repeat="message in messages">
                        <p class="message">{{message.user.userName}} : {{message.content | emojify }} <span class="pull-right">{{message.createdAt | date : "MM/dd/yy | HH:mm"}}</span></p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 background-glycine">
                <div class="height-50">
                    <h2>Participants :</h2>
                </div>

            </div>
        </div>

        <div class="panel panel-default panel-custom">
            <label>Message : <input type="text" ng-model="message"/></label>
            <span emoji-picker="message" placement="right" title="Emoji"></span>
            <button ng-click="sendMessage(message)">SEND MESSAGE</button>
        </div>

    </div>

</body>

</html>
