<head>
</head>

<body>

<a ui-sref="home.channels"><== Back to Home</a>

<div ng-controller="ChatController">

    <h1>Channel {{room.name}}</h1>

    <div ng-repeat="message in messages">
        <p>{{message.user.userName}} : {{message.content | emojify }} {{message.createdAt | date : "MM/dd/yy | HH:mm"}}</p>
    </div>

    <label>Message : <input type="text" ng-model="message"/></label>
    <span emoji-picker="message" placement="right" title="Emoji"></span>
    <button ng-click="sendMessage(message)">SEND MESSAGE</button>
</div>

</body>
