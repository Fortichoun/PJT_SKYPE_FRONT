<body>

<a ui-sref="home.groups"><== Back to Home</a>

<p>You are connected with : {{user.userName}}</p>

<div ng-controller="ChatController">

    <h1>Group {{room.name}}</h1>

    <div ng-repeat="message in messages">
        <p>{{message.user.userName}} : <span ng-bind-html="message.content | linky | enclosing | emojify"></span> {{message.createdAt | date : "MM/dd/yy | HH:mm"}}</p>
    </div>

    <label>Message : <input type="text" ng-model="message"/></label>
    <span emoji-picker="message" placement="right" title="Emoji"></span>
    <button ng-click="sendMessage(message)">SEND MESSAGE</button>
</div>

</body>

<style>
    .bold {
        font-weight: bold;
    }
    .italic {
        font-style: italic;
    }
    .underline {
        text-decoration: underline;
    }
    .strike {
        text-decoration: line-through;
    }
</style>
